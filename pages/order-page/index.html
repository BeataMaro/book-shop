<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
  </head>
  <body>
    <form name="delivery-form">
      <input
        type="text"
        name="firstname"
        minlength="4"
        placeholder="Name"
        required
      />
      <input
        type="text"
        name="lastname"
        minlength="5"
        placeholder="Surname"
        required
      />
      <label for="delivery-date">Delivery date:</label>
      <input type="date" name="delivery-date" id="delivery-date" required />

      <button type="submit" class="complete-button" disabled>Complete</button>
    </form>
  </body>
</html>
