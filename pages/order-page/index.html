<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order</title>
    <link rel="stylesheet" href="./styles.css" />
    <!-- <link rel="stylesheet" href="../catalog/styles.css" /> -->
    <script src="./main.js" type="module" defer></script>
    <!-- <script src="../catalog/main.js" type="module" defer></script> -->
  </head>
  <body>
    <form name="delivery-form" class="delivery-form" target="#" method="POST">
      <label for="name">Name<span aria-label="required">*</span></label>
      <input
        type="text"
        name="firstname"
        minlength="4"
        id="name"
        placeholder="Name"
        required
        aria-errormessage="err1"
      />
      <small id="err1" class="error-message">The field is invalid</small>
      <label for="surname">Surname<span aria-label="required">*</span></label>
      <input
        type="text"
        name="surname"
        minlength="5"
        placeholder="Surname"
        id="surname"
        required
        aria-errormessage="err2"
      />
      <small id="err2" class="error-message">The field is invalid</small>

      <label for="delivery-date"
        >Delivery date<span aria-label="required">*</span>:</label
      >
      <input
        type="date"
        name="delivery-date"
        id="delivery-date"
        required
        aria-errormessage="err3"
      />
      <small id="err3" class="error-message">The field is invalid</small>
      <label for="street">Street<span aria-label="required">*</span>:</label>
      <input
        type="text"
        name="street"
        id="street"
        minlength="5"
        required
        aria-errormessage="err4"
      />
      <small id="err4" class="error-message">The field is invalid</small>

      <label for="houseNumber"
        >House number<span aria-label="required">*</span>:</label
      >
      <input
        id="houseNumber"
        name="houseNumber"
        type="number"
        min="0"
        required
        aria-errormessage="err5"
      />
      <small id="err5" class="error-message">The field is invalid</small>

      <label for="flatNumber"
        >Flat number<span aria-label="required">*</span>:</label
      >
      <input
        type="number"
        name="flatNumber"
        required
        aria-errormessage="err6"
      />
      <small id="err6" class="error-message">The field is invalid</small>

      <!-- Payment method -->
      <fieldset required>
        <legend>Payment method<span aria-label="required">*</span></legend>
        <label>
          <input
            type="radio"
            value="cash"
            name="payment-method"
            required
            aria-errormessage="err7"
          />
          Cash
        </label>
        <label>
          <input
            type="radio"
            value="card"
            name="payment-method"
            required
            aria-errormessage="err7"
            checked
          />
          Card</label
        >
        <small id="err7" class="error-message">The field is invalid</small>
      </fieldset>
      <!-- Gifts -->
      <fieldset>
        <legend>Choose 2 gifts</legend>
        <input
          type="checkbox"
          name="gift"
          value="Pack as a gift"
          id="packGift"
        />
        <label for="packGift">Pack as a gift</label>
        <input type="checkbox" name="gift" value="Add postcard" id="postcard" />
        <label for="postcard">Add postcard</label>
        <input
          type="checkbox"
          name="gift"
          value="Provide 2% discount to the next time"
          id="discount"
        />
        <label for="discount">Provide 2% discount to the next time</label>
        <input
          type="checkbox"
          name="gift"
          value="Branded pen or pencil"
          id="brandedGadget"
        />
        <label for="brandedGadget">Branded pen or pencil</label>
      </fieldset>

      <button type="submit" class="complete-button" id="button-send-form">
        Complete
      </button>
      <button type="reset" class="reset-button" id="button-reset-form">
        Clear form
      </button>
    </form>
  </body>
</html>
